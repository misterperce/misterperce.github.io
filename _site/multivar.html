  <h1 class="page-title">Multivariable Calculus Notes</h1>
  <h4 id="cross-products">Cross Products</h4>

\[\vec{a} = (a_1, a_2, a_3)\]

\[\vec{b} = (b_1, b_2, b_3)\]

\[\vec{a} \times \vec{b} = \begin{bmatrix} a_2b_3 - a_3b_2 \\ a_3b_1 - a_1b_3 \\ a_1b_2 - a_2b_1 \end{bmatrix}\]
